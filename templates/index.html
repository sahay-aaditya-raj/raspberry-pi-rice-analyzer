<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rice Quality Analyzer</title>
  
  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container-fluid main-container p-0">
    <div class="row g-0 h-100">
      <!-- Left Panel -->
      <div class="col-md-3 left-panel">
        <h2 class="d-flex justify-content-between align-items-center">Analyzer <a href="/wifi" class="btn btn-sm btn-secondary px-1 m-0 py-1" style="width: 80px">Utils</a></h2>
        

        <div class="buttons-container">
          <button onclick="captureImage()" class="btn btn-sm btn-primary px-2">
            Capture
          </button>
          <button onclick="retakeImage()" id="retakeButton" class="btn btn-sm btn-secondary d-none px-2">
            Retake
          </button>
          <button onclick="analyzeSelection()" id="analyzeBtn" class="btn btn-sm btn-success px-2">
            Analyze-Rice
          </button>
          <button onclick="analyzeDal()" id="analyzeDalBtn" class="btn btn-sm btn-warning px-2">
            Analyze-Dal
          </button>
          <button onclick="saveResults()" id="saveResultBtn" class="btn btn-sm btn-success px-2">
            Save
          </button>
          <button onclick="resetBatch()" id="resetBtn" class="btn btn-sm btn-danger px-2">
            Reset
          </button>
        </div>
        
        
        
        <div class="results-container">
          <h5>Results</h5>
          <div id="resultsContent" class="results-content">
            <div class="empty-state">
              <p>No results yet.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Panel -->
      <div class="col-md-9 right-panel">
        <div class="image-container">
          <img id="displayImage" src="{{ url_for('video_feed') }}" class="img-fluid">
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="legend" style="background-color: #cecece;">
    <div class="legend-title">Legend</div>
    
    <div class="container-fluid">
      <div class="row">
        <!-- Rice Legend -->
        <div class="col-6">
          <div class="legend-section">
            <div class="legend-subtitle">Rice</div>
            <div class="row">
              <div class="col-4">
                <div class="legend-item">
                  <div class="legend-color" style="background-color: rgb(194, 3, 3);"></div>
                  <div class="legend-text">Broken</div>
                </div>
              </div>
              <div class="col-4">
                <div class="legend-item">
                  <div class="legend-color" style="background-color: rgb(0, 128, 128);"></div>
                  <div class="legend-text">Uncounted</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Dal Legend -->
        <div class="col-6">
          <div class="legend-section">
            <div class="legend-subtitle">Dal</div>
            <div class="row">
              <div class="col-4">
                <div class="legend-item">
                  <div class="legend-color" style="background-color: rgb(255, 0, 0);"></div>
                  <div class="legend-text">Broken</div>
                </div>
              </div>
              <div class="col-4">
                <div class="legend-item">
                  <div class="legend-color" style="background-color: rgb(0, 255, 0);"></div>
                  <div class="legend-text">Good</div>
                </div>
              </div>
              <div class="col-4">
                <div class="legend-item">
                  <div class="legend-color" style="background-color: rgb(0, 0, 0);"></div>
                  <div class="legend-text">Black</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
  <!-- My Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
