<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rice Quality Analyzer</title>
  
  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container-fluid main-container p-0">
    <div class="row g-0 h-100">
      <!-- Left Panel -->
      <div class="col-md-3 left-panel">
        <h2>Rice Analyzer</h2>

        <div class="buttons-container">
          <button onclick="captureImage()" class="btn btn-primary px-4">
            Capture
          </button>
          <button onclick="retakeImage()" id="retakeButton" class="btn btn-secondary d-none px-4">
            Retake
          </button>
          <button onclick="analyzeSelection()" id="analyzeBtn" class="btn btn-success px-4">
            Analyze
          </button>
        </div>
        
        
        
        <div class="results-container">
          <h5>Results</h5>
          <div id="resultsContent" class="results-content">
            <div class="empty-state">
              <p>No results yet.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Panel -->
      <div class="col-md-9 right-panel">
        <div class="image-container">
          <img id="displayImage" src="{{ url_for('video_feed') }}" class="img-fluid">
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="legend">
    <div class="legend-title">Legend</div>
    <div class="container">
      <div class="row row-cols-5">
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(0, 255, 0);"></div>
            <div class="legend-text">Full Grain</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(0, 0, 255);"></div>
            <div class="legend-text">Broken</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(0, 255, 255);"></div>
            <div class="legend-text">Chalky</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(10, 10, 10);"></div>
            <div class="legend-text">Black</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(0, 102, 51);"></div>
            <div class="legend-text">Yellow</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(0, 128, 255);"></div>
            <div class="legend-text">Brown</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(139, 0, 0);"></div>
            <div class="legend-text">Stones</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(139, 0, 0);"></div>
            <div class="legend-text">Stones</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(139, 0, 0);"></div>
            <div class="legend-text">Stones</div>
          </div>
        </div>
        <div class="col">
          <div class="legend-item">
            <div class="legend-color" style="background-color: rgb(139, 0, 0);"></div>
            <div class="legend-text">Stones</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
  <!-- My Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
